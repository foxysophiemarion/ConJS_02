<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Continuation JS GB</title>
</head>
<body>
	<h1 class="yellow">Continuation JavaScript. HomeWork_2</h1>
	<p>GeekBrains</p>

	<p class="dropdown">Привет :)</p>
	<div class="dropdown">
		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
			aria-haspopup="true" aria-expanded="false">
			Dropdown button
		</button>
		<div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
			<a class="dropdown-item" href="#">Action</a>
			<a class="dropdown-item" href="#">Another action</a>
			<a class="dropdown-item" href="#">Something else here</a>
		</div>
	</div>

	<script>
		"use strict";
		/*[]()
		[]()
		1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.*/
		const dropdowns = document.querySelectorAll(".dropdown-item");
		dropdowns.forEach(function (dropdown) {
			dropdown.classList.add("super-dropdown");
		});
		/*[]()
		2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.*/
		const btn = document.querySelector(".btn");
		btn.classList.toggle('btn-secondary');

		/*[]()
		3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".*/
		const dropdownMenu = document.querySelector(".menu");
		dropdownMenu.classList.remove("dropdown-menu");
		/*[]()
		4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
		`<a href="#">link</a>`*/
		const div = document.querySelector("div.dropdown");
		div.insertAdjacentHTML("afterend", "<a href='#'>link</a>");
		/*[]()
		5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".*/
		const dropdownMenuButton = document.getElementById("dropdownMenuButton");
		dropdownMenuButton.id = "superDropdown";
		/*[]()
		6. Добавьте атрибут data - dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.*/
		const searchElement = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
		if (searchElement) {
			searchElement.dataset.dd = 3;
		}

		/*[]()
		7. Удалите атрибут type у элемента с классом "dropdown-toggle".*/
		const dropdownToggle = document.querySelector(".dropdown-toggle");
		dropdownToggle.removeAttribute("type");
	</script>
	<script src="/js/script.js"></script>
</body>
</html>
